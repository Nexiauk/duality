{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucy Sears">
    <meta name="description"
        content="Duality: Legends Unchained is a collectible card app where you curate your ultimate team from across your favourite universes.">
    <meta name="keywords" content="collectibles, heroes, villains, multiverse">
    <title>
        {% block title %}
        Duality: Legends Unchained
        {% endblock title %}
    </title>
    <!-- Bootstrap v5.3 stylesheet link and custom overrides -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<!-- Classes set on body to work with mt-auto on footer to ensure it stays at the bottom. -->

<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- Navbar links collapsed on small screen sizes, expands at large-->
        <nav class="navbar navbar-expand-lg bg-dark py-3" data-bs-theme="dark">
            <!-- Navbar brand flexed to allow the icon and text to sit next to each other -->
            <div class="container-fluid ps-lg-3 pe-lg-5"><a class="navbar-brand d-flex align-items-center" href="#">
                    <!-- Yin Yang svg icon for the Navbar Brand -->
                    <span
                        class="bs-icon bs-icon-circle bs-icon-primary align-items-center me-3 bs-icon yang-colour"><svg
                            xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor"
                            class="bi bi-yin-yang" viewBox="0 0 16 16">
                            <path d="M9.167 4.5a1.167 1.167 0 1 1-2.334 0 1.167 1.167 0 0 1 2.334 0" />
                            <path
                                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M1 8a7 7 0 0 1 7-7 3.5 3.5 0 1 1 0 7 3.5 3.5 0 1 0 0 7 7 7 0 0 1-7-7m7 4.667a1.167 1.167 0 1 1 0-2.334 1.167 1.167 0 0 1 0 2.334" />
                        </svg></span>
                    <!-- Full title displays from medium sized screens and up. hidden on small screens. -->
                    <span class="d-none d-md-block">Duality: Legends Unchained</span>
                    <!-- Shortened title displays on small screens, hidden from medium up. -->
                    <span class="d-md-none">Duality: LC</span></a>
                    <!-- Navbar toggler button for collapsed nav on small screens -->
                <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                        class="visually-hidden">Toggle
                        navigation</span>
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <!-- Nav link unordered list centred from sm and up, pushed right on lg and up. -->
                    <ul class="navbar-nav text-center gap-3 ms-sm-auto me-sm-auto ms-lg-auto me-lg-0">
                        <li class="nav-item"><a class="nav-link" href="http://www.google.go.uk">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Binder</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <!-- Page-specific content to be inserted here -->
        {% block content %}
        {% endblock content %}
    </main>
    <footer class="text-center bg-dark py-2 mt-auto" data-bs-theme="dark">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col">
                    <p class="text-body my-2">Copyright&nbsp;Â© 2025 Lucy Sears</p>
                </div>
                <div class="col">
                    <ul class="list-inline my-2">
                        <!-- List class item containing a Bootstrap svg icon for Facebook -->
                        <li class="list-inline-item me-5"><a class="bs-icon-circle bs-icon-primary bs-icon"
                                href="#"><svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em"
                                    fill="currentColor" viewBox="0 0 16 16" class="bi bi-facebook">
                                    <path
                                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951">
                                    </path>
                                </svg></a></li>
                        <!-- List class item containing a Bootstrap svg icon for Github-->
                        <li class="list-inline-item me-5"><a class="bs-icon-circle bs-icon-primary bs-icon"
                                href="#"><svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em"
                                    fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                                    <path
                                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                                </svg>
                                <path
                                    d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z">
                                </path>
                                </svg>
                            </a></li>
                        <!-- List class item containing a Bootstrap svg icon for LinkedIn -->
                        <li class="list-inline-item"><a class="bs-icon-circle bs-icon-primary bs-icon" href="#"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor"
                                    class="bi bi-linkedin" viewBox="0 0 16 16">
                                    <path
                                        d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z" />
                                </svg></a></li>
                    </ul>
                </div>
                <div class="col">
                    <!-- Unordered list for links to terms and policies -->
                    <ul class="list-inline my-2">
                        <li class="list-inline-item"><a class="link-body-emphasis" href="#">Privacy Policy</a></li>
                        <li class="list-inline-item"><a class="link-body-emphasis" href="#">Terms of Use</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Custom Javascript -->
    <script src="{% static 'js/script.js' %}"></script>
    <!-- Boostrap Javascript CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
